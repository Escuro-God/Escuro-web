<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escuro</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #ccc;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      padding: 15px;
      z-index: 10;
    }

    header a {
      color: #ccc;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    header a:hover {
      color: #a259ff;
    }

    .hero {
      height: 100vh;
      background: url('fundo.gif') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }

    .hero h1 {
      color: #a259ff;
      font-size: 5em;
      text-shadow: 0 0 10px #a259ff, 0 0 20px #a259ff;
      z-index: 1;
    }

    .gradient-transition {
      height: 100px;
      background: linear-gradient(to bottom, transparent, #000);
    }

    .content-section {
      padding: 60px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      flex-wrap: wrap;
    }

    .about-text {
      max-width: 500px;
      color: #ccc;
    }

    .about-image {
      width: 300px;
      height: 300px;
      background-color: #222;
      border: 2px solid #444;
    }

    .social-section {
      padding: 60px 20px;
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    .social-box {
      width: 300px;
      background-color: #111;
      border-radius: 10px;
      overflow: hidden;
      border: 2px solid #444;
      position: relative;
      text-align: center;
    }

    .social-background {
      height: 150px;
      background-size: cover;
      background-position: center;
    }

    .social-profile {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 3px solid #a259ff;
      position: absolute;
      top: 110px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #000;
    }

    .social-content {
      margin-top: 60px;
      padding: 20px;
    }

    .social-button {
      background-color: #a259ff;
      border: none;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }

    .social-button:hover {
      background-color: #8e3ce8;
    }
  </style>
</head>
<body>
  <header>
    <a href="#inicio">Início</a>
    <a href="#sobre">Sobre Mim</a>
    <a href="#redes">Redes Sociais</a>
  </header>

  <section id="inicio" class="hero">
    <h1>Escuro</h1>
  </section>

  <div class="gradient-transition"></div>

  <section id="sobre" class="content-section">
    <div class="about-text">
      <h2>Sobre Mim</h2>
      <p>Texto sobre ti aqui. Podes falar sobre o que gostas, quem és, e o que fazes.</p>
    </div>
    <div class="about-image">
      <!-- Espaço para imagem -->
    </div>
  </section>

  <section id="redes" class="social-section">
    <div class="social-box">
      <div class="social-background" style="background-image: url('discord-fundo.jpg');"></div>
      <div class="social-profile"><!-- Foto perfil --></div>
      <div class="social-content">
        <h3>Discord</h3>
        <button class="social-button">Acessar</button>
      </div>
    </div>

    <div class="social-box">
      <div class="social-background" style="background-image: url('youtube-fundo.jpg');"></div>
      <div class="social-profile"><!-- Foto perfil --></div>
      <div class="social-content">
        <h3>YouTube</h3>
        <button class="social-button">Acessar</button>
      </div>
    </div>

    <div class="social-box">
      <div class="social-background" style="background-image: url('github-fundo.jpg');"></div>
      <div class="social-profile"><!-- Foto perfil --></div>
      <div class="social-content">
        <h3>GitHub</h3>
        <button class="social-button">Acessar</button>
      </div>
    </div>
  </section>
</body>
</html>
